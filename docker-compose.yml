version: '3.8'

services:
  deadlift-api:
    build: .
    container_name: deadlift-ai-api
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    volumes:
      - ./deadlift.pkl:/app/deadlift.pkl:ro
      - ./landmarks.py:/app/landmarks.py:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

